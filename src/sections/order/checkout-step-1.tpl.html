<div class="container" ng-controller="Checkout1Controller">
    <div class="row">

        <section class="span12">
            <div class="checkout-container">
                <div class="row">
                    <div class="span10 offset1">

                        <header>
                            <div class="row">
                                <div class="span2">
                                    <a href="index.html"><img src="../../resources/images/logo-bw.png" alt="Webmarket Logo" width="48" height="48" /></a>
                                </div>
                                <div class="span6">
                                    <div class="center-align">
                                        <h1><span class="light">Review</span> Shopping Cart</h1>
                                    </div>
                                </div>
                                <div class="span2">
                                    <div class="right-align">
                                        <img src="../../resources/images/buttons/security.jpg" alt="Security Sign" width="92" height="65" />
                                    </div>
                                </div>
                            </div>
                        </header>

                        <div class="checkout-steps">
                            <div class="clearfix">
                                <div class="step active">
                                    <div class="step-badge">1</div>
                                    Shopping Cart
                                </div>
                                <div class="step">
                                    <div class="step-badge">3</div>
                                    Shipping Address
                                </div>
                                <div class="step">
                                    <div class="step-badge">2</div>
                                    Payment Method
                                </div>
                                <div class="step">
                                    <div class="step-badge">4</div>
                                    Confirm &amp; Pay
                                </div>
                            </div>
                        </div>

                        <table class="table table-items">
                            <thead>
                                <tr>
                                    <div class="align-left">
                                        <th colspan="2">Item</th>
                                    </div>
                                    
                                    <th>
                                        <div class="align-left">Color</div>
                                    </th>
                                    <th>
                                        <div class="align-center">Size</div>
                                    </th>
                                    <th>
                                        <div class="align-center">Quantity</div>
                                    </th>
                                    <th>
                                        <div class="align-right">Price</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="product in cart">
                                    <td class="image"><img src="../../{{product.product.productImage}}" alt="" width="124" height="124" /></td>
                                    <td class="desc">{{product.product.productName}} &nbsp;
                                        <a title="Remove Item" class="icon-remove-sign" ng-click="EditCart(product.product.productId)"></a>
                                    </td>
                                    <td >&nbsp;
                                        <select name="color" class="span2">
                                            <option ng-repeat="color in product.listColor"  value="{{color}}">{{color.colorName}}</option>
                                        </select>
                                    </td>
                                    <td >&nbsp;
                                        <select name="size" class="span2">
                                            <option ng-repeat="size in product.listSize"  value="{{size}}">{{size.sizeName}}</option>
                                        </select>
                                    </td>
                                    <td class="qty">
                                        <input type="text" class="tiny-size" value="{{product.qty}}" />
                                    </td>
                                    <td class="price">
                                        ${{product.product.productPrice}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <hr/>
                        <p class="right-align">
                            In the next step you will choose your shipping address &nbsp; &nbsp;
                            <a href="checkout-step-2.html" class="btn btn-primary higher bold">CONTINUE</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
