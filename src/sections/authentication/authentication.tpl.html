<md-content flex="200" layout-padding class="dialog-login" ng-class="{'dialog-signup' : !isLogin}">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="registerModalLabel" ng-hide="isLogin"><span class="light">Register</span> To Market</h3>
    <h3 id="loginModalLabel" ng-show="isLogin"><span class="light">Login</span> To Market</h3>

    <md-divider></md-divider>

    <form name="headerFields">
        <div>
            <md-input-container flex="80">
                <label>Tên đăng nhập</label>
                <input type="text" ng-model="user.username" name="username" minlength="6" maxlength="20" required>
                <div ng-messages="headerFields.username.$error" ng-if="headerFields.username.$dirty" role="alert" multiple>
                    <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">Tối thiểu 10 ký tự, tối đa 20 ký tự.</div>
                </div>
            </md-input-container>
        </div>
        <div ng-hide="isLogin">
            <md-input-container flex="80">
                <label >Email</label>
                <input type="email" ng-model="user.email" name="email" required>
                <div ng-messages="headerFields.email.$error" role="alert">
                  <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                    Vui lòng nhập một địa chỉ có dạng email.
                  </div>
                </div>
            </md-input-container>
        </div>
        <div>
            <md-input-container  flex="80">
                <label>Password</label>
                <input type="password" ng-model="user.password" name="password" minlength="6" maxlength="20" required>
                <div ng-messages="headerFields.password.$error" role="alert">
                  <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                    Tối thiểu 10 ký tự, tối đa 20 ký tự.
                  </div>
                </div>       
            </md-input-container>
        </div>
        <div ng-hide="isLogin">
            <md-input-container flex="80 class="md-block"">
            <label>Confirm Password</label>
            <input type="password" ng-model="user.confirmPassword" name="confirmPassword" required>
            
            </md-input-container>
        </div>
        <div layout-padding>
            <span>{{ loginError }}</span>
        </div>
        <md-button ng-hide="loading" ng-class="{'md-raised md-primary' : isLogin}" ng-click="login()">Đăng nhập</md-button>

        <md-button ng-hide="loading" ng-class="{'md-raised md-primary' : !isLogin}" ng-click="signup()">Đăng ký</md-button>

        <br/>
        <a href="" ng-click="forgotPassword()">Quên mật khẩu?</a>
        <md-progress-circular ng-show="loading" md-mode="indeterminate"></md-progress-circular>
    </form>
</md-content>
